    <select id="multiSelect" class="form-select" multiple aria-label="multiple select example">
        <!-- <option selected>請選擇</option> -->
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <div id="selectedItemsText" class="mt-3"></div>

    <script>
        const selectElement = document.getElementById('multiSelect');
        const selectedItemsText = document.getElementById('selectedItemsText');
    
        selectElement.addEventListener('change', function() {
            const selectedOptions = Array.from(selectElement.selectedOptions);
            const selectedCount = selectedOptions.length;
    
            // 根据选项数量更新文本
            if (selectedCount === 0) {
                selectedItemsText.textContent = "No items selected";
            } else if (selectedCount === 1) {
                selectedItemsText.textContent = `1 item selected: ${selectedOptions[0].text}`;
            } else {
                selectedItemsText.textContent = `${selectedCount} items selected`;
            }
        });
    </script>
